<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>MixCloud Play</title>
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
	<div id="dragger"></div>
	<div id="hud">
		<div id="controls">
			<p id="play"><a href="#" title="Play">тЦ╢я╕П</a></p>
			<p id="pause"><a href="#" title="Pause">тП╣я╕П</a></p>
			<p id="prev"><a href="#" title="Previous">тПоя╕П</a></p>
			<p id="next"><a href="#" title="Next">тПня╕П</a></p>
		</div>
		<div id="info">
			<p id="name"><span class="label">тД╣я╕П</span></p>
			<p id="link"><span class="label">ЁЯФЧ</span></p>
		</div>
	</div>
	<webview
		id="webview"
		allowpopups
		disablewebsecurity
		preload="./preload.js"
		src="https://www.mixcloud.com"
		webpreferences="nativeWindowOpen=true;experimentalFeatures"
	></webview>
	<script src="renderer.js"></script>
</body>
</html>
